<app-admin-nav></app-admin-nav>

<h4 style="margin-top:50px; text-align: center; color: whitesmoke;">All Events</h4>

<div class="container">
    <div class="jumbotron">
        
        <table class="table table-striped table-bordered text-center"  style="margin-top:50px">
            <thead style="background-color: darkgrey;">
            <th>Event Type</th>
            <th>Description</th>
            <th>Package</th>
            <th>Participant Count</th>
            <th>Charges</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let i of eventData">
                
                <td>{{i.eventType}}</td>
                <td>{{i.description}}</td>
                <td>{{i.package}}</td>
                <td>{{i.participantCount}}</td>
                <td>{{i.charges}}</td>
                <td><button class="btn btn-primary" [routerLink]="['/EditEvent',i.eventId]">EDIT</button></td>
                <!-- <td><button class="btn btn-primary" (click)="DeleteEvent(i.eventId)">DELETE</button></td>  -->
            </tr>
        </tbody>
        </table>
        <button class="btn btn-primary" routerLink="/AddEvent">Add Event</button>
    </div>
</div>
